<script type="text/javascript" language="javascript" charset="utf-8">
window.update = function() {
  var income = document.getElementById('Income'),
      rent = document.getElementById('rent'),
      food = document.getElementById('food'),
      leftover= document.getElementById('leftover');

  leftover.value = parseInt(income.value) - parseInt(rent.value) - parseInt(food.value);
  q1_1.value = parseInt(income.value) - parseInt(rent.value) - parseInt(food.value);
  q1_2.value = 2 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q1_3.value = 3 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q1_4.value = 4 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q2_1.value = 5 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q2_2.value = 6 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q2_3.value = 7 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q2_4.value = 8 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q3_1.value = 9 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q3_2.value = 10 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q3_3.value = 11 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
  q3_4.value = 12 * (parseInt(income.value) - parseInt(rent.value) - parseInt(food.value));
}

</script>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

<script>

/*update sliders calculation*/
	function updateTextInputRent(val) {
      document.getElementById('RentInput').value=val; 
      RentOutput.value = parseInt(RentInput.value) * 2.25;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value);
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }
    function updateTextInputFood(val) {
      document.getElementById('FoodInput').value=val; 
      FoodOutput.value = parseInt(FoodInput.value) * 2.25;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value); 
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }
    function updateTextInputTransportation(val) {
      document.getElementById('TransportationInput').value=val; 
      TransportationOutput.value = parseInt(TransportationInput.value) * 2.25;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value);
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }
    function updateTextInputInsurance(val) {
      document.getElementById('InsuranceInput').value=val; 
      InsuranceOutput.value = parseInt(InsuranceInput.value) * 2.25;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value);
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }
    function updateTextInputTravel(val) {
      document.getElementById('TravelInput').value=val; 
      TravelOutput.value = parseInt(TravelInput.value) * 4.5;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value);
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }
    function updateTextInputPersonal(val) {
      document.getElementById('PersonalInput').value=val; 
      PersonalOutput.value = parseInt(PersonalInput.value) * 2.25;
      TotalOutput.value = parseInt(RentOutput.value)
      	+ parseInt(FoodOutput.value)
      	+ parseInt(TransportationOutput.value)
      	+ parseInt(InsuranceOutput.value)
      	+ parseInt(TravelOutput.value)
      	+ parseInt(PersonalOutput.value);
      TotalOutputAnnual.value = TotalOutput.value * 12;
    }




</script>
